<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<title>Registration and Login App</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">

	<style>
		/* Custom styles */
        .dashboard-container {
            text-align: center;
            margin-top: 50px;
        }
        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .dashboard-info {
            font-size: 18px;
        }
	</style>
</head>
<body>
<!-- Create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				Login Module</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/addAdmin}">Add Admin</a></li>
				<li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/listUsers}">List Users</a></li>
			</ul>
			<ul></ul>
			<ul class="nav navbar-nav navbar-right">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<br>
<br>

<div class="container dashboard-container">
	<h1 class="dashboard-title">Welcome to the Role and User Management Dashboard</h1>
	<p class="dashboard-info">This dashboard allows you to manage roles and users effectively. You're logged in as
		<span sec:authentication="principal.username">User</span>,
		with the role: <span sec:authentication="principal.authorities[0].authority">User Role</span>.</p>
</div>
</body>
</html>
