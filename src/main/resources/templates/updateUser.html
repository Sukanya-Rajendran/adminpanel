<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Update User</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- Create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- Navigation bar content... -->
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Update User</h1>

            <!-- Display success message if update is successful -->
            <div th:if="${param.success}">
                <div class="alert alert-info">User information updated successfully!</div>
            </div>

            <form th:action="@{/admin/updateUser/{id}(id=${userId})}" method="post" th:object="${user}">
                <input type="hidden" name="_method" value="put" /> <!-- Set the HTTP method to PUT -->

                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstName">Last Name</label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstName">User Name</label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                </div>

                <!-- Other form fields for updating user information... -->

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update User</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
